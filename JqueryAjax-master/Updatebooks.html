<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>



<div class="mx-auto" style="width: 500; font-weight:bold;">
<div class="form-group">
    <label asp-for="bookid">Bookid:</label>
    <input type="number" class="form-control" id="bookid" readonly />
</div>
<div class="form-group">
    <label for="authorid">Authorid:</label>
    <input type="number" class="form-control" id="authorid" />
</div>
<div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" />
</div>
<div class="form-group">
    <label for="year">Year Published:</label>
    <input type="date" class="form-control" id="year" />
</div>

<div class="form-group">
    <label for="price">Price:</label>
    <input type="number" class="form-control" id="price" />
</div>
<div class="form-group">
    <label for="genre">Genre:</label>
    <input type="text" class="form-control" id="genre" />
</div>
<div class="form-group">
    <label for="img">Image URL:</label>
    <input type="text" class="form-control" id="img" />
</div>
<div class="form-group">
    <label for="synopsis">synopsis:</label>
    <input type="text" class="form-control" id="synopsis" />
</div>

<div class="text-center panel-body">
    <button type="submit" class="btn btn-sm btn-success mr-5" style="font-size: large;" id="UpdateButton">Update</button>
    <a class="btn btn-warning ml-5" style="font-size: large;" href="getbooks.html"> Back to List </a>
</div>
 
<div style="display:none" id="resultDiv">
    <h2>Books</h2>
    <table class="table table-sm table-striped table-bordered m-2">
        <thead><tr><th>ID</th><th>AID</th><th>Title</th><th>Year</th><th>price</th><th>genre</th><th>img</th><th>synopsis</th></tr></thead>
        <tbody></tbody>
    </table>
</div>
<script>
    var user=localStorage.getItem("uname");
    
    if(user==null)
    {
        window.location="Login.html";
    }
    $(document).ready(function () {
    GetReservation();
 
    function GetReservation() {
        let params = (new URL(document.location)).searchParams;
       // alert(params);
        let id = params.get("id");
       // alert(id);
 
        $.ajax({
            url: "http://localhost:5018/api/book/" + id,
            type: "get",
            contentType: "application/json",
            success: function (result, status, xhr) {
                $("#bookid").val(result["bookid"]);
                $("#authorid").val(result["authorid"]);
                $("#title").val(result["title"]);
                $("#year").val(result["year"]);
                $("#price").val(result["price"]);
                $("#genre").val(result["genre"]);
                $("#img").val(result["img"]);
                $("#synopsis").val(result["synopsis"]);
            },
            error: function (xhr, status, error) {
                console.log(xhr)
            }
        });
    }
 
    $("#UpdateButton").click(function (e) {
        let params = (new URL(document.location)).searchParams;
        let id = params.get("id");
       
       data= JSON.stringify({
            bookid: $("#bookid").val(),
            authorid: $("#authorid").val(),
            title: $("#title").val(),
            year: $("#year").val(),
            price:$("#price").val(),
            genre:$("#genre").val(),
            img:$("#img").val(),
            synopsis:$("#synopsis").val()
        }),
 
        $.ajax({
            url: "http://localhost:5018/api/book/"+id,
            type: "put",
            headers:{
        'Content-Type':'application/json;charset=UTF-8',
        'Access-Control-Allow-Origin':'*',
        'Access-Control-Allow-Method':'*'},
            data: data,
            processData: false,
            contentType: false,
            success: function (result, status, xhr) {
                //alert(data);
                var str = "<tr><td>" + result["bookid"] + "</td><td>" + result["authorid"] + "</td><td>" + result["title"] + "</td><td>" + result["year"]+"</td><td>"+result["price"]+"</td><td>"+result["genre"]+"</td><td>"+result["img"]+"</td><td>"+result["synopsis"];
                $("table tbody").append(str);
                $("#resultDiv").show();
            },
            error: function (xhr, status, error) {
                console.log(xhr)
            }
        });
    });
});
</script>
