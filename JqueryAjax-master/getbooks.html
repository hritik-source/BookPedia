<script>

var delid ;

$(document).ready(function () {
  var user=localStorage.getItem("uname");
    
    if(user==null)
    {
        window.location="Login.html";
    }
    console.log(localStorage.getItem("uname"));
    ShowAllbooks();
 
      })
    function ShowAllbooks() {
        $("table tbody").html("");
        $(".card:first").hide()
        $.ajax({
                url: "http://localhost:5018/api/book",
                success: function(result) {
                $.each(result, function(index, item) {
                    var cards = $(".card:first").clone() //clone first divs
                    var bid = item.bookid;
                    var aid = item.authorid;
                    var titleId = item.title;
                    var yid = item.year;
                    var pid = item.price;
                    var gid = item.genre;
                    var iid = item.img;
                    var sid = item.synopsis;
                    //add values inside divs
                    $(cards).find(".col-md-4").html("<img src="+iid+" class=\"card-img\" height=\"275\">");
                    $(cards).find(".bid1").html("<b>book id: </b>" + bid );
                    $(cards).find(".bid2").html(sid );
                    $(cards).find(".card-title").html("<u>"+ titleId +"</u>");
                    $(cards).find(".bid3").html("<b>genre : </b>" + gid);
                    $(cards).find(".text-muted").html("last updated Price is: " + pid);
                    $(cards).find(".1111").html(" <a class= \"btn btn-primary mt-2 ml-1\" href=\"Updatebooks.html?id="+ bid +"\" \> Update </a>");
                    $(cards).find(".1111").append(" <a id=\"dele\" class= \"btn btn-danger mt-2 ml-1\" deldata="+bid+" onclick=\"myfunction("+bid+")\" >Delete</a>");
                    $(cards).find(".bid3").html("<b>genre : </b>" + gid);
                    $(cards).show() //show cards
                    $(cards).appendTo($(".container")) //append to container
                });
            },
                error: function (xhr, status, error) {
                    console.log(xhr)
                }
        });
    }
    

  
    function myfunction(delid)
    {
        $.ajax({
            url: "http://localhost:5018/api/book/" + delid,
            type: "delete",
            contentType: "application/json",
            success: function (result, status, xhr) {
                window.location.replace("file:///C:/Users/h.y.tik19/Desktop/dotnet%20code/secondapi/JqueryAjax-master/getbooks.html");
            },
            error: function (xhr, status, error) {
                console.log(xhr)
            }
        });
    }
 


</script>
