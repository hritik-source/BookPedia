<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<!-- jQuery library -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<h1 style="font-family:'Times New Roman', Times, serif"> Add The Books here </h1>
</html>

<div class="mx-auto" style="width: 500;font-weight: bold; border:thick;;">
 <div class="form-group">
    <label for="bookid">book id:</label>
    <input type="number" class="form-control" id="bookid" />
</div>
<div class="form-group">
    <label for="authorid">Author id:</label>
    <input type="number" class="form-control" id="authorid" />
</div>
<div class="form-group">
    <label for="title">title:</label>
    <input type="text" class="form-control" id="title" />
</div>
<div class="form-group">
    <label for="year">Year Published:</label>
    <input type="date" class="form-control" id="year" />
</div>

<div class="form-group">
    <label for="price">price:</label>
    <input type="number" class="form-control" id="price" />
</div>
<div class="form-group">
    <label for="genre">genre:</label>
    <input type="text" class="form-control" id="genre" />
</div>
<div class="form-group">
    <label for="img">image url:</label>
    <input type="text" class="form-control" id="img" />
</div>
<div class="form-group">
    <label for="synopsis">synopsis:</label>
    <input type="text" class="form-control" id="synopsis" />
</div>


    <button type="submit" class="btn btn-sm btn-primary " id="AddButton" style="font-size: large;">Add</button>
    <a class="btn btn-warning ml-5 " style="font-size: large;" href="getbooks.html" > List All Books </a>
</div>
 
<div style="display:none" id="resultDiv">
    <h2>Book successfully Added</h2>
    <table class="table table-striped table-bordered ">
        <thead class="thead-dark"><tr><th>ID</th><th>AID</th><th>title</th><th>year</th><th>price</th></tr></thead>
        <tbody></tbody>
    </table>
</div> 
<script>
    var user=localStorage.getItem("uname");
    
    if(user==null)
    {
        window.location="Login.html";
    }
$("#AddButton").click(function (e) {
    $.ajax({
        url: "http://localhost:5018/api/book",
        headers:{
        'Content-Type':'application/json;charset=UTF-8',
        'Access-Control-Allow-Origin':'*',
        'Access-Control-Allow-Method':'*'},
       type: "post",
        contentType: "application/json",
        data: JSON.stringify({
            bookid: $("#bookid").val(),
            authorid: $("#authorid").val(),
            title: $("#title").val(),
            year: $("#year").val(),
            price:$("#price").val(),
            genre:$("#genre").val(),
            img:$("#img").val(),
            synopsis:$("#synopsis").val()
        }),
        success: function (result, status, xhr) {
            var str = "<tr><td>" + result["bookid"] + "</td><td>" + result["authorid"] + "</td><td>" + result["title"] + "</td><td>" + result["year"]+"</td><td>"+result["price"]+"</td></td>"+result["genre"]+"</td></td>"+result["img"]+"</td></td>"+result["synopsis"];
            $("table tbody").append(str);
            $("#resultDiv").show();
        },
        error: function (xhr, status, error) {
            console.log(xhr)
        }
    });
});

</script>
